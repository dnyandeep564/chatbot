version: "2.0"

nlu:
- intent: reserve_request
  examples: |
    - I want to reserve a table
    - I want to book a table
    - reserve a table for me
    - Reserve a table for me
    - Book a table for me please
    - Reserve a table for me please

- intent: faq_time
  examples: |
    - What are your timings?
    - When are you open today?

- intent: faq_days
  examples: |
    - What days are you open?
    - For which days of week are you open?

- intent: faq_cancel
  examples: |
    - How do I cancel a reservation?
    - How to cancel my reservation?
- intent: faq_special
  examples: |
    - What are the specials?
    - What is the speciality of your restaurant?

